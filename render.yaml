      - source: 0.0.0.0/0
        description: everywhere
    postgresMajorVersion: '16'
services:
  - type: web
    name: goit-fullstack-final-project-backend
    runtime: node
    repo: https://github.com/kazamov/goit-fullstack-final-project
    plan: free
    region: frankfurt
    buildCommand: npm ci --ignore-scripts && npx nx run backend:build --configuration=production
    startCommand: node apps/backend/dist/main.js
    healthCheckPath: /
    previews:
      generation: automatic
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
